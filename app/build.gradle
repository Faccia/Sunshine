apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.example.ourpc.sunshine"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes.each{
        it.buildConfigField 'String', 'OPEN_WEATHER_MAP_API_KEY', "\"a60eb6ae2e7c0555b7228e405cb53049\""
    }
}

dependencies {
    compile fileTree(dir: 'libs ', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
}
